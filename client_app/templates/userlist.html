<div class="container" ng-controller="userListController">
    <div>
        <a href="#/addUser">Add User</a>
    </div>
    <hr>
    {{message}}
    <table border="1">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone No.</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="user in users track by $index">
            <td>{{$index + 1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>
                <a href="#/editUser/{{user.id}}">Edit</a>
                <a href="#/" ng-click="delete(user.id)">Delete</a>
            </td>
        </tr>
    </table>
</div>
